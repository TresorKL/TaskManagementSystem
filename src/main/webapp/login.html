<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <style>
        .login {

            height: 20em;
            margin-top: 75px;

            border: black solid 1px;
            border-radius: 12px;


        }


        .form-control {
            background-color: lightgrey;
        }

        .close {
            background-color: #d5ae4c;
            border: black solid 0px;
            border-radius: 3px;
        }
    </style>

</head>
<body>

<div class="container-fluid my-auto ">
    <div class="row d-flex justify-content-center">
        <div class="col-lg-4 col-sm-11 login">

            <h1 class="text-center">Connect</h1>

            <form action="/login" method="post">


                <div class="form-floating mb-3  my-3">
                    <input type="text" class="form-control" id="emailAddress" name="userName" placeholder="name@example.com" required>
                    <label for="emailAddress">Email address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="userPassword" name="password" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
                <div class="d-grid gap-2 col-8 mx-auto">
                    <button class="btn btn-primary" type="submit">LOGIN</button>

                </div>
            </form>
            <!--         modal-->
            <div class="d-grid gap-2 col-8 my-3 mx-auto">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal"
                        data-whatever="@getbootstrap">Create account
                </button>
            </div>

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form action="/register" method="post">
                                <div class="form-group">
                                    <label for="userName" class="col-form-label">Email:</label>
                                    <input type="text" class="form-control" id="userName" name="email" required>

                                <div class="form-group">
                                    <label for="password" class="col-form-label">Password:</label>
                                    <input type="text" class="form-control" id="password" name="password" required/>

                                </div>


                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">Create account</button>

                                </div>


                            </form>

                        </div>
                    </div>
                </div>
            </div>


        </div>


    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>


</body>
</html>
